<div class="row">
    <div class="col-md-4">

        <h3 class="text-center">Select files</h3>
        <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreElemento = $event" [ngClass]="{ 'file-over': estaSobreElemento }" class="well drop-zone">
            <h4>Drop the files here</h4>
            <img src="assets/drop-images.png">
        </div>

    </div>

    <div class="col-md-8">

        <h4>Load files</h4>

        <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-success mr-1">Upload Photos</button>
        <button (click)="limpiarArchivos()" class="btn btn-danger">Clean</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>File name</th>
                    <th>Size</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green': archivo.progreso >= 100}">{{ archivo.nombreArchivo }}</td>
                    <td>{{ archivo.archivo.size /1024 /1024 | number: '.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': archivo.progreso + '%' }"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
